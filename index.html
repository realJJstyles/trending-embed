<!DOCTYPE html>
<html>
<head>
  <title>Trending Highlights</title>
  <style>
    body { font-family: Arial; padding: 10px; }
    .item { padding: 8px; border-bottom: 1px solid #ddd; }
    .item a { text-decoration: none; color: #1a0dab; }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Trending Now</h2>
  <div id="content">Loading...</div>

  <script>
    async function fetchTrending() {
      const feeds = [
        "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml",
        "https://feeds.bbci.co.uk/news/rss.xml",
        "https://www.npr.org/rss/rss.php?id=1001"
      ];

      const parser = new DOMParser();
      let items = [];

      for (let url of feeds) {
        try {
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          const doc = parser.parseFromString(data.contents, "text/xml");
          const entries = Array.from(doc.querySelectorAll("item")).slice(0, 5);

          entries.forEach(entry => {
            items.push({
              title: entry.querySelector("title").textContent,
              link: entry.querySelector("link").textContent
            });
          });
        } catch (err) {
          console.log("Feed failed:", url);
        }
      }

      // Shuffle and show top 7â€“13
      items.sort(() => 0.5 - Math.random());
      const selection = items.slice(0, Math.floor(Math.random() * 7) + 7);
      const html = selection.map(item =>
        `<div class="item"><a href="${item.link}" target="_blank">${item.title}</a></div>`
      ).join("");
      document.getElementById("content").innerHTML = html;
    }

    fetchTrending();
  </script>
</body>
</html>
