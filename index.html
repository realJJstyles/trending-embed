<!DOCTYPE html>
<html>
<head>
  <title>Trending Highlights (Images)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .ad-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .ad-card img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Trending Ad Highlights</h2>
  <div id="content" class="grid">Loading ads...</div>

  <script>
    async function fetchTrending() {
      const feeds = [
        "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml",
        "https://feeds.bbci.co.uk/news/rss.xml",
        "https://www.npr.org/rss/rss.php?id=1001"
      ];

      const parser = new DOMParser();
      let items = [];

      for (let url of feeds) {
        try {
          const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          const doc = parser.parseFromString(data.contents, "text/xml");
          const entries = Array.from(doc.querySelectorAll("item")).slice(0, 5);

          entries.forEach(entry => {
            const title = entry.querySelector("title").textContent;
            const link = entry.querySelector("link").textContent;
            let imageUrl = null;

            const media = entry.querySelector("media\\:content, enclosure");
            if (media && media.getAttribute("url")) {
              imageUrl = media.getAttribute("url");
            } else {
              const desc = entry.querySelector("description");
              if (desc) {
                const match = desc.textContent.match(/<img.*?src="(.*?)"/);
                if (match && match[1]) {
                  imageUrl = match[1];
                }
              }
            }

            if (imageUrl) {
              items.push({ title, link, imageUrl });
            }
          });
        } catch (err) {
          console.log("Feed failed:", url, err);
        }
      }

      items.sort(() => 0.5 - Math.random());
      const selection = items.slice(0, Math.floor(Math.random() * 7) + 7);
      const html = selection.map(item =>
        `<div class="ad-card">
          <a href="${item.link}" target="_blank">
            <img src="${item.imageUrl}" alt="${item.title}">
          </a>
        </div>`
      ).join("");
      document.getElementById("content").innerHTML = html;
    }

    fetchTrending();
  </script>
</body>
</html>
