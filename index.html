<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdPulse: Image-Based Ads</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #ffffff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card a {
      display: block;
      margin-top: 10px;
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>ðŸ”¥ Trending Ad Highlights</h2>
  <div class="grid" id="content">Loading...</div>

  <script>
    async function fetchFeed(url) {
      try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, "text/xml");
        return Array.from(xml.querySelectorAll("item"));
      } catch (error) {
        console.error("Error fetching feed:", url, error);
        return [];
      }
    }

    function extractImage(entry) {
      const mediaContent = entry.querySelector("media\\:content, enclosure");
      if (mediaContent && mediaContent.getAttribute("url")) {
        return mediaContent.getAttribute("url");
      }
      const description = entry.querySelector("description");
      if (description) {
        const match = description.textContent.match(/<img.*?src=["'](.*?)["']/);
        if (match) return match[1];
      }
      return null;
    }

    async function displayAds() {
      const feeds = [
        "https://cointelegraph.com/rss",
        "https://decrypt.co/feed",
        "https://cryptoslate.com/feed/",
        "https://www.theverge.com/rss/index.xml",
        "https://www.buzzfeed.com/index.xml"
      ];
      
      let allEntries = [];
      for (const feed of feeds) {
        const items = await fetchFeed(feed);
        for (const item of items) {
          const img = extractImage(item);
          if (img) {
            allEntries.push({
              link: item.querySelector("link").textContent,
              image: img
            });
          }
        }
      }

      // Shuffle and select 7â€“13 random entries
      allEntries.sort(() => 0.5 - Math.random());
      const selection = allEntries.slice(0, Math.floor(Math.random() * 7) + 7);
      const html = selection.map(item => `
        <div class="card">
          <a href="${item.link}" target="_blank">
            <img src="${item.image}" alt="Ad Image" />
          </a>
        </div>
      `).join("");

      document.getElementById("content").innerHTML = html;
    }

    displayAds();
  </script>
</body>
</html>
